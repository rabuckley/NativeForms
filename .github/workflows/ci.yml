name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore NativeForms.slnx

      - name: Build
        run: dotnet build NativeForms.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test NativeForms.slnx --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: "**/coverage.cobertura.xml"
          fail_ci_if_error: false
          verbose: true
