name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target-frameworks: "net10.0;net10.0-windows10.0.19041.0"
          - os: macos-latest
            target-frameworks: "net10.0;net10.0-ios;net10.0-maccatalyst"
          - os: ubuntu-latest
            target-frameworks: "net10.0;net10.0-android"

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore library dependencies
        run: dotnet restore src/NativeForms/NativeForms.csproj

      - name: Build library
        run: dotnet build src/NativeForms/NativeForms.csproj --no-restore --configuration Release /p:TargetFrameworks="${{ matrix.target-frameworks }}"

      - name: Restore test dependencies
        run: dotnet restore test/NativeForms.Tests/NativeForms.Tests.csproj

      - name: Build tests
        run: dotnet build test/NativeForms.Tests/NativeForms.Tests.csproj --no-restore --configuration Release

      - name: Run tests
        run: dotnet test test/NativeForms.Tests/NativeForms.Tests.csproj --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: "**/coverage.cobertura.xml"
          fail_ci_if_error: false
          verbose: true
